<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="/imagenes/LOGO-COMPACTO-SIN-FONDO.png" type="image/x-icon" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <title>Welcome to Nebulads</title>
</head>
<body>

    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="/imagenes/ASTRONAUTA.png" alt="logo">
            </div>
            <div class="login-card-header">
                <h2>Welcome To Nebulads</h2>
            </div>
            <form class="login-card-form" id="form" onsubmit="validateform(event)">
                <div class="form-item">
                    <input type="text" placeholder="Enter Name" id="Username" >
                </div>
                <div class="form-item">
                    <input type="email" placeholder="Enter Email" id="email" >
                </div>
                <div class="form-item">
                    <input type="password" placeholder="Enter Password" id="password">
                </div>
                <button type="submit">Registar</button>
            </form>
            <div class="login-card-footer">
                <spam class="mensaje" id="mensaje"></spam><br>
                No tienes una Cuenta? <a href="#">Crea tu cuenta gratis.</a>
            </div>
    </div>

    <script src="javascript.js""></script>
</body>
</html>
